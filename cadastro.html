<!doctype html>
<html>

<head>

    <!-- Título da página (aparece na aba) -->

<body class="container" id="corpo">

    <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
    <div class="container-md col-4">
       
        <h1 id="titulo">Cadastro</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
        
    </div>

    <!-- Início do formulário -->

    <form class="">

        <div class="container-md col-4 " >
             
            </fieldset>
            
            <!-- Campo de email com-->
            <div class="campo" id="">
                <label for="email"><strong>Nome de Usuario</strong></label>
                <input class="px-5"  type="text" name="nome" id="nomeUsuario" required>
            </div>
        

            <div class="campo">
                <label for="nome"><strong>nome completo</strong></label>
                <input class="px-5" type="text" name="nome" id="nomeCompleto" required>
            </div>

            <div class="campo">
                <label for="nome"><strong>email</strong></label>
                <input class="px-5" type="email" name="email" id="Email" required>
            </div>

            <div class="campo">
                <label for="senha"><strong>Senha</strong></label>
                <input class="px-5" type="password" name="senha" id="Senha" required>
            </div>

            <div class="campo">
                <label for="senha"><strong>Confirmar Senha</strong></label>
                <input class="px-5" type="password" name="senha" id="confirmarSenha" required>
            </div>

            <div class="campo">
                <label for="nome"><strong>data de nascimento</strong></label>
                <input class="px-3" type="date" name="date" id="dataNascimento" required>
            </div>

            <div class="campo">
                <label for="email"><strong>Celular</strong></label>
                <input class="px-5" type="number" name="email" id="Celular" required>
            </div>

            <h2 id="titulo">Endereço</h2>
            
            <div class="campo" id="">
                <label for="email"><strong>Cep</strong></label>
                <input class="px-5"  type="text" name="nome" id="cep" required>
            </div>

            <div class="campo" id="">
                <label for="email"><strong>Endereço</strong></label>
                <input class="px-5"  type="text" name="nome" id="endereco" required>
            </div>

            <div class="campo" id="">
                <label for="email"><strong>Estado</strong></label>
                <input class="px-5"  type="text" name="nome" id="estado" required>
            </div>

            <div class="campo" id="">
                <label for="email"><strong>Numero</strong></label>
                <input class="px-5"  type="text" name="nome" id="Numero" required>
            </div>

            <div class="campo" id="">
                <label for="email"><strong>Complemento</strong></label>
                <input class="px-5"  type="text" name="nome" id="complemento" required>
            </div>

            <div class="campo" id="">
                <label for="email"><strong>Bairro</strong></label>
                <input class="px-5"  type="text" name="nome" id="bairro" required>
            </div>

            <div class="campo" id="">
                <label for="email"><strong>Cidade</strong></label>
                <input class="px-5"  type="text" name="nome" id="cidade" required>
            </div>
        




            <!-- Botão para enviar o formulário -->
            <button class="btn-group btn-primary" onclick="entrar()">CADASTRAR</button>
        </div>
        </div>

    </form>

</body>
