<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="" crossorigin="anonymous"></script>
    <title>Login</title>
    <link rel="stylesheet" href="stylezin.css">
    <script src="controllerzin.js"></script>
</head>
<body>
    <main class="container">
        <h2>Login</h2>
        <form action="">
            <div class="input-field">
                <input type="text" name="username" id = "loginEmail"
                    placeholder="coloque seu usuario">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="password" name="password" id = "loginSenha"
                    placeholder="Coloque sua senha">
                <div class="underline"></div>
                
            </div>
            <button>
            <input onclick="entrar()" type="submit" value="Entrar" >
        </button>
        </form>

        <div class="footer">
            <span>ou conectar com uma rede social</span>
            <div class="social-fields">
                <div class="social-field twitter">
                    <a href="cadastro.html">
                        <i class="fab fa-twitter"></i>
                        conectar com twitter
                    </a>
                </div>
                <div class="social-field facebook">
                    <a href="cadastro.html">
                        <i class="fab fa-facebook-f"></i>
                        conectar com facebook
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
